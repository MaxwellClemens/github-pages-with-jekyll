title: My Test Blog
url: https://maxwellclemens.github.io/github-pages-with-jekyll/ # root address of the site
description: >
  trying to see if this will work for blogging... ðŸ¤ž

remote_theme: "abhinavs/moonwalk"

favicon: "./monkey.png" # relative path to site's favicon

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  appearance_toggle: false # if appearance can be switched by user
  back_home_text: "ðŸ‘ˆ All Posts" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: false # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: false # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml
  # options for "home" page
  home:
    title_blog: Posts
    #title_old_projects: Old Projects

soopr:
  publish_token: "pt_4839d11e1b76c5db9742b83bcffc047b" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-soopr-seo-tag